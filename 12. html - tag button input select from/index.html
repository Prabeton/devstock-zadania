<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>formularz</title>
    <link rel="icon" type="image/png" href="images/icon2.png" />
    <meta name="author" content="Przemek Woźniak" />
    <meta name="description" content="rozwiązywanie zadań z kursu" />
    <meta name="keywords" content="inputy selecty i inne" />
  </head>

  <body bgcolor="silver">
    <form>
      <p>Nick <input name="nick" type="text" /></p>
      <p>Email <input name="email" type="email" /></p>
      <p>Hasło <input name="password" type="password" /></p>
      <p>Wiek <input name="wiek" type="number" name="wiek" /></p>

      <select name="kim jesteś?">
        <option value="człowiek">człowiek</option>
        <option value="małpa">małpa</option>
        <option value="żółw">żółw</option>
        <option value="motyl">motyl</option>
        <option selected value="żaba">żaba</option>
      </select>
      <input type="checkbox" />
      <input type="radio" />
      <p>
        <input type="submit" value="Wyslij" />
        <input type="reset" />
      </p>
    </form>
    <p><input type="File" /></p>
    <p><input type="color" /></p>
  </body>
</html>
