<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Zarejestruj się OnLine</title>
    <link rel="icon" type="image/png" href="images/icon2.png" />
    <meta name="author" content="Przemek Woźniak" />
    <meta name="description" content="formularz zarejestruj się On Line" />
    <meta name="keywords" content="rejestracja, formularz, trenujemy, online" />
  </head>

  <body bgcolor="silver">
    <div><img src="images/Filters.png" /></div>
    <h2>Zarejestruj się jako trener</h2>
    <p>
      <button style="width: 420px; height: 50px">
        <img src="images/Group 210.png" alt="logoFB" />
      </button>
    </p>
    <p>
      <button style="width: 420px; height: 50px">
        <img src="images/Group 212.png" alt="logoIG" />
      </button>
    </p>
    <h4>Lub za pomocą maila</h4>

    <form method="POST">
      <span
        ><input name="First name" type="text" placeholder="First name" style="width: 199px; height: 50px" />

        <input name="Last name" type="text" placeholder="Last name" style="width: 199px; height: 50px" />
      </span>

      <p>
        <input name="email" type="email" placeholder="Email Address" style="width: 410px; height: 50px" />
      </p>
      <p>
        <input name="password" type="password" placeholder="Password" style="width: 410px; height: 50px" />
      </p>
      <span>
        <input type="checkbox" />
        J have read the
        <a href="www" target="_blank">Terms & Conditions </a>
      </span>

      <p>
        <button type="button" style="width: 417px; height: 50px; background-color: rgb(55, 81, 223); color: white; border-color: rgb(55, 81, 223)">
          <h3>Zarejestruj się za darmo</h3>
        </button>
      </p>
    </form>
    <p>
      <span>Masz już konto?<a href="www" target="_blank">Zaloguj się</a> </span>
    </p>
    <hr />
    <img src="images/image 37.png" style="width: 417px; height: 600px" alt="dziewczyna" />
  </body>
</html>
